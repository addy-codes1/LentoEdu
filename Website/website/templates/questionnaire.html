{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
        }
        .question-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>Questionnaire</h1>
    <form method="POST">
    <div class="question-container">
            <label for="question1">Question 1: Some Question?</label>
            <input type="radio" name="question1" value="1"> True
            <input type="radio" name="question1" value="0"> False

            <label for="question2">Question 2: Some Question?</label>
            <input type="radio" name="question2" value="1"> True
            <input type="radio" name="question2" value="0"> False

            <label for="question3">Question 3: Some Question?</label>
            <input type="radio" name="question3" value="1"> True
            <input type="radio" name="question3" value="0"> False

            <label for="question4">Question 4: Some Question?</label>
            <input type="radio" name="question4" value="1"> True
            <input type="radio" name="question4" value="0"> False

            <label for="question5">Question 5: Some Question?</label>
            <input type="radio" name="question5" value="1"> True
            <input type="radio" name="question5" value="0"> False

            <label for="question6">Question 6: Some Question?</label>
            <input type="radio" name="question6" value="1"> True
            <input type="radio" name="question6" value="0"> False
            <br/><br />
            <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </form>
    {% endblock %}
